name: Build Codebase
on:
  push:
    branches: [ main, develop ]

  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  start:
    name: Initial Setup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Starting Job
        run: echo "Starting ${{ github.repository }} build"

  run_tests:
    name: Build Codebase
    needs: start
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd ai-trip-creator-app && npm ci

      - name: Build Codebase
        run: |
          cd ai-trip-creator-app && npm run build

  end:
    name: The End
    runs-on: ubuntu-latest
    needs: [start, run_tests]
    steps:
      - name: Ending
        run: echo "${{ github.repository }} successful build"
